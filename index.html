<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            font-family: Roboto, sans-serif;
        }

        #main {
            height: 100%;
            width: 100%;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }
        
        .questions {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding: 20px;
        }

        .all {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }

        .question {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .heading{
            display: flex;
            justify-content: center;
            background: blue;
            color: white;
            align-items: center;
            gap: 30px;
        }
        .heading img{
            height: 70px;
        }
    </style>
</head>
<body>
    
<div id="main">
    <div class="heading"><img src="./rare.png"><h1>Exam Notes</h1></div>

    <div class="questions">
        <!-- Questions will be dynamically added here -->
    </div>

</div>
<script src="./basic.js"></script>
<script>


  var showArea = document.querySelector(".questions");
  
  questions.forEach(function(e, i){
    const questionDiv = document.createElement("div");
    questionDiv.classList.add("all");

    questionDiv.innerHTML = `
      <div class="question">${i+1}.${e.question}</div>
      <div class="answer">Answer:- ${e.answer}</div>
      <div class="options">Options:- ${e.options.join("<br>")}</div>
    `;

    showArea.appendChild(questionDiv);
  });

</script>
</body>
</html>
